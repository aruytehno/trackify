<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-content">
                <h1>Trackify</h1>

                <div class="warehouse-info">
                    <h3>Адрес склада</h3>
                    <p>{{ warehouse_address }}</p>
                </div>

                <div class="address-list">
                    <h3>Адреса доставки ({{ addresses|length }})</h3>
                    {% for address in addresses %}
                    <div class="address-item"
                         data-index="{{ loop.index0 }}"
                         onclick="highlightMarker({{ loop.index0 }})">
                        <strong>{{ address.company or 'Без названия' }}</strong><br>
                        {{ address.address }}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="map-container">
            <div id="map">
                {{ map_html|safe }}
            </div>
        </div>
    </div>

    <!-- Скрытый элемент для хранения координат -->
    <script id="map-coordinates" type="application/json">{{ coordinates_json | tojson | safe }}</script>

    <!-- Подключение JavaScript -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
