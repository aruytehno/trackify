<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify - Карта заказов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 350px;
            padding: 20px;
            background: #f5f5f5;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .map-container {
            flex: 1;
            position: relative;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        .warehouse-info {
            padding: 15px;
            background: #e8f4fc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .address-list {
            margin-top: 20px;
        }
        .address-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .address-item:hover {
            background: #eaeaea;
        }
        .address-item.highlighted {
            background: #ffeb3b;
            border-left: 3px solid #ff9800;
        }
        .marker-highlight {
            filter: hue-rotate(90deg) saturate(200%);
            transform: scale(1.2);
            transition: all 0.3s ease;
        }

        .marker-highlight {
        animation: pulse 1s infinite;
        transform: scale(1.3);
        filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.9));
        }

        @keyframes pulse {
            0% { transform: scale(1.1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1.1); }
        }

        .address-item.highlighted {
            background-color: #fffacd;
            border-left: 4px solid #ffcc00;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Trackify</h1>

        <div class="warehouse-info">
            <h3>Адрес склада</h3>
            <p>{{ warehouse_address }}</p>
        </div>

        <div class="address-list">
            <h3>Адреса доставки ({{ addresses|length }})</h3>
            {% for address in addresses %}
            <div class="address-item"
                 data-index="{{ loop.index0 }}"
                 onclick="highlightMarker({{ loop.index0 }})">
                <strong>{{ address.company or 'Без названия' }}</strong><br>
                {{ address.address }}
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="map-container">
        <div id="map">
            {{ map_html|safe }}
        </div>
    </div>

<script>
    // Данные о маркерах
    const markersData = [
        {% for address in addresses %}
        {
            lat: {{ address.coords[0] }},
            lng: {{ address.coords[1] }},
            company: `{{ address.company|default('Без названия') }}`,
            address: `{{ address.address }}`,
            index: {{ loop.index0 }}
        },
        {% endfor %}
    ];

    // Ждем загрузки карты
    document.addEventListener('DOMContentLoaded', function() {
        // Находим iframe с картой
        const mapFrame = document.querySelector('#map iframe');

        if (!mapFrame) {
            console.error('Карта не найдена');
            return;
        }

        // Ждем загрузки iframe
        mapFrame.addEventListener('load', function() {
            try {
                // Получаем доступ к Leaflet из iframe
                const L = mapFrame.contentWindow.L;
                if (!L) {
                    console.error('Leaflet не загружен');
                    return;
                }

                // Получаем карту из Folium
                const foliumMap = mapFrame.contentWindow.map;
                if (!foliumMap) {
                    console.error('Карта Folium не найдена');
                    return;
                }

                // Собираем все маркеры с карты
                const allMarkers = [];
                foliumMap.eachLayer(layer => {
                    if (layer instanceof L.Marker) {
                        allMarkers.push(layer);
                    }
                });

                // Функция для подсветки маркера
                function highlightMarker(index) {
                    // Сбрасываем стили всех маркеров
                    allMarkers.forEach(marker => {
                        const icon = marker.options.icon;
                        if (icon) {
                            icon.options.className = icon.options.className?.replace(' marker-highlight', '') || '';
                            marker.setIcon(icon);
                        }
                    });

                    // Подсвечиваем выбранный маркер
                    if (index >= 0 && index < allMarkers.length) {
                        const marker = allMarkers[index + 1]; // +1 потому что первый маркер - склад
                        if (marker) {
                            const icon = marker.options.icon;
                            if (icon) {
                                icon.options.className = (icon.options.className || '') + ' marker-highlight';
                                marker.setIcon(icon);
                                marker.openPopup();

                                // Плавный скролл к маркеру
                                foliumMap.panTo(marker.getLatLng(), {
                                    animate: true,
                                    duration: 0.5
                                });
                            }
                        }
                    }

                    // Подсветка в списке адресов
                    document.querySelectorAll('.address-item').forEach(item => {
                        item.classList.remove('highlighted');
                    });
                    const selectedItem = document.querySelector(`.address-item[data-index="${index}"]`);
                    if (selectedItem) {
                        selectedItem.classList.add('highlighted');
                        selectedItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                }

                // Назначаем обработчики клика для элементов списка
                document.querySelectorAll('.address-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        highlightMarker(index);
                    });
                });

            } catch (error) {
                console.error('Ошибка при работе с картой:', error);
            }
        });
    });
</script>
</body>
</html>
