<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify - Карта заказов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 350px;
            padding: 20px;
            background: #f5f5f5;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .map-container {
            flex: 1;
            position: relative;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        .warehouse-info {
            padding: 15px;
            background: #e8f4fc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .address-list {
            margin-top: 20px;
        }
        .address-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .address-item:hover {
            background: #eaeaea;
        }
        .address-item.highlighted {
            background: #ffeb3b;
            border-left: 3px solid #ff9800;
        }
        .marker-highlight {
            filter: hue-rotate(90deg) saturate(200%);
            transform: scale(1.2);
            transition: all 0.3s ease;
        }


        .address-item.highlighted {
            background-color: #fffacd;
            border-left: 4px solid #ffcc00;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Trackify</h1>

        <div class="warehouse-info">
            <h3>Адрес склада</h3>
            <p>{{ warehouse_address }}</p>
        </div>

        <div class="address-list">
            <h3>Адреса доставки ({{ addresses|length }})</h3>
            {% for address in addresses %}
            <div class="address-item"
                 data-index="{{ loop.index0 }}"
                 onclick="highlightMarker({{ loop.index0 }})">
                <strong>{{ address.company or 'Без названия' }}</strong><br>
                {{ address.address }}
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="map-container">
        <div id="map">
            {{ map_html|safe }}
        </div>
    </div>

<script>
    const coordinates = {{ coordinates_json | tojson }};
    const markerList = [];

    let map = null;

    document.addEventListener("DOMContentLoaded", function () {
        // Получаем iframe, созданный folium
        const iframe = document.querySelector("#map iframe");

        iframe.addEventListener("load", () => {
            const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
            map = iframe.contentWindow.map_7e281b30fe648e76faa03c4bcd5a92a0; // имя карты folium

            // Добавляем маркеры вручную в JS
            coordinates.forEach((coord, index) => {
                const marker = L.marker([coord.lat, coord.lon], {
                    icon: L.AwesomeMarkers.icon({
                        icon: 'truck',
                        prefix: 'fa',
                        markerColor: 'blue'
                    })
                }).addTo(map).bindPopup(coord.popup);

                markerList.push(marker);
            });
        });
    });

    function highlightMarker(index) {
        document.querySelectorAll('.address-item').forEach(item => {
            item.classList.remove('highlighted');
        });
        document.querySelector(`.address-item[data-index="${index}"]`).classList.add('highlighted');

        if (!markerList.length || !map) return;

        // Сброс иконок
        markerList.forEach(m => m.setIcon(L.AwesomeMarkers.icon({
            icon: 'truck',
            prefix: 'fa',
            markerColor: 'blue'
        })));

        // Подсветка выбранного маркера
        markerList[index].setIcon(L.AwesomeMarkers.icon({
            icon: 'truck',
            prefix: 'fa',
            markerColor: 'orange'
        }));

        map.setView(markerList[index].getLatLng(), 14);
        markerList[index].openPopup();
    }
</script>
</body>
</html>
